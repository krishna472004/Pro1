    <title>Health Monitoring System</title>
    <style>
        .con
        {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box
        {
            margin-top: 10px;
            border: 2px solid black;
            text-align: center;

            width:150px;
            background-color: aqua;

        }
    </style>
</head>
<body>
    <h1>Health Monitoring System</h1>
    <p>Welcome User</p>

    <p>This app helps to monitor your health</p>

    <div class="con">
        <div class="box">
            <p>Heart Beat: 96</p>
        </div>

        <div  class="box">
            <p>Blood pressure: Normal</p>
        </div>

        <div  class="box">
            <p>Steps walked: 100000</p>
        </div>

        <div  class="box">
            <p>Calories burned: 1000</p>
        </div>
    </div>

</html>
